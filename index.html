        :root {

            --card-dark: #121212;
            --accent: #ffffff;
            --text-gray: #a0a0a0;
            --wholesale-color: #00d26a; 
            --retail-color: #e0e0e0;
            --primary-color: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-top: 60px; /* Ajustado para móvil */
        }

        /* NAVBAR */
        .navbar {
            background-color: rgba(9, 9, 9, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #222;
            padding: 10px 0;
        }
        .navbar-brand {
            font-family: 'Anton', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        /* HERO */
        .hero {
            background: linear-gradient(180deg, rgba(9,9,9,0.7) 0%, var(--bg-dark) 100%), url('https://images.unsplash.com/photo-1552346154-21d32cc40560?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 50px 20px 30px;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem; /* Tamaño base */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .hero p {
            font-size: 0.9rem;
        }

        /* CONTROLES */
        .controls-section {
            background-color: var(--card-dark);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        .filters-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Ocultar scrollbar en Firefox */
        }
        .filters-container::-webkit-scrollbar { display: none; /* Ocultar en Chrome/Safari */ }

        .btn-filter {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            border-radius: 50px;
            padding: 6px 16px;
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: 0.3s;
        }
        .btn-filter:hover, .btn-filter.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        .search-box {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        .search-box:focus {
            outline: none;
            border-color: #fff;
            background: #000;
            color: #fff;
        }

        /* TARJETAS */
        .product-card {
            background-color: var(--card-dark);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1f1f1f;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .product-card:hover {
            border-color: #444;
        }
        .card-img-container {
            width: 100%;
            padding-top: 100%; /* Cuadrado perfecto */
            position: relative;
            background: #1a1a1a;
        }
        .card-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .card-body {
            padding: 10px; /* Padding reducido general */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .brand-tag { 
            font-size: 0.6rem; 
            text-transform: uppercase; 
            color: var(--text-gray); 
            font-weight: 700; 
            margin-bottom: 2px; 
        }
        .product-title { 
            font-weight: 700; 
            font-size: 0.9rem; 
            margin-bottom: 10px; 
            line-height: 1.2; 
            /* Truncar texto largo */
            display: -webkit-box;
            /* Standard property for browsers that implement the spec */
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.4em; /* Altura fija para alineación */
        }
        .mt-auto-card { margin-top: auto; }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 6px 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .price-col { display: flex; flex-direction: column; }
        .price-label { font-size: 0.55rem; text-transform: uppercase; color: var(--text-gray); }
        .price-val { font-weight: 700; font-size: 0.85rem; }
        .price-wholesale { color: var(--wholesale-color); }
        .price-retail { color: var(--retail-color); }

        .btn-view {
            width: 100%;
            background: #fff;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        /* MODAL */
        .modal-content { background-color: #1a1a1a; color: #fff; border: 1px solid #333; }
        .modal-header { border-bottom: 1px solid #333; padding: 10px 15px; }
        .modal-footer { border-top: 1px solid #333; padding: 10px 15px; }
        .btn-close { filter: invert(1); }
        
        .size-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            font-size: 0.8rem;
            margin: 2px;
            transition: 0.2s;
        }
        .size-btn:hover, .size-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
            font-weight: bold;
        }

        .thumbnail-img {
            width: 45px; height: 45px; object-fit: cover; 
            cursor: pointer; border: 2px solid var(--card-dark); border-radius: 4px;
        }
        .thumbnail-img.active { border-color: var(--primary-color) !important; }

        /* Floating WhatsApp */
        .float-wa {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 1000;
            text-decoration: none;
        }

        /* --- OPTIMIZACIÓN EXCLUSIVA PARA CELULARES (MEDIA QUERIES) --- */
        @media (max-width: 576px) {

            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            /* Ajustar espaciado de la grilla */
            .row.g-3 {
                --bs-gutter-x: 0.5rem; /* Menos espacio horizontal entre tarjetas */
                --bs-gutter-y: 0.5rem; /* Menos espacio vertical */
            }

            .price-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
                padding: 5px;
            }

                margin-right: 0 !important;

            .price-col:last-child {

            }
            .price-label { margin-right: 5px; }

            /* Ajuste de Hero */

        }

        /* Escritorio */

            .hero h1 { font-size: 4.5rem; }

    </style>

        function displayProducts(items) {
            productGrid.innerHTML = items.map(item => `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="card-img-container">
                            <img src="${item.img}" alt="${item.name}" loading="lazy">
                        </div>
                        <div class="card-body">
                            <div class="brand-tag">${item.brand}</div>
                            <h5 class="product-title">${item.name}</h5>
                            <div class="mt-auto-card">
                                <div class="price-row">
                                    <div class="price-col border-end pe-2 me-2 border-secondary">
                                        <span class="price-label">Unitario</span>
                                        <span class="price-val price-retail">${item.retail}</span>
                                    </div>
                                    <div class="price-col">
                                        <span class="price-label text-success">Mayor</span>
                                        <span class="price-val price-wholesale">${item.wholesale}</span>
                                    </div>
                                </div>
                                <button class="btn-view" onclick="openModal(${item.id})">
                                    Ver <i class="bi bi-eye-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            btnsFilter.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const filtered = category === 'all' ? products : products.filter(p => p.brand === category);
            displayProducts(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            btnsFilter.forEach(btn => btn.classList.remove('active'));
            if (btnsFilter.length > 0) btnsFilter[0].classList.add('active'); 
            displayProducts(products.filter(p => p.name.toLowerCase().includes(term) || p.brand.toLowerCase().includes(term)));
        });

        function changeModalImage(clickedThumbnail, imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.querySelectorAll('#modalThumbnails .thumbnail-img').forEach(img => {
                img.classList.remove('active');
            });
            clickedThumbnail.classList.add('active');
        }

        function openModal(id) {
            currentProduct = products.find(p => p.id === id);
            selectedSize = null; 
            document.getElementById('sizeAlert').classList.add('d-none');

            if (!currentProduct) return;

            document.getElementById('modalTitle').innerText = currentProduct.name;
            document.getElementById('modalDesc').innerText = currentProduct.desc;
            document.getElementById('modalRetail').innerText = currentProduct.retail;
            document.getElementById('modalWholesale').innerText = currentProduct.wholesale;

            // Miniaturas
            const imageThumbnailsContainer = document.getElementById('modalThumbnails');
            imageThumbnailsContainer.innerHTML = ''; 
            
            const imageList = currentProduct.images && currentProduct.images.length > 0 
                              ? currentProduct.images 
                              : [currentProduct.img]; 
            
            document.getElementById('modalImage').src = imageList[0];

            imageList.forEach((imageUrl, index) => {
                const isActive = index === 0;
                imageThumbnailsContainer.innerHTML += `
                    <img 
                        src="${imageUrl}" 
                        onclick="changeModalImage(this, '${imageUrl}')" 
                        class="img-fluid thumbnail-img ${isActive ? 'active' : ''}"
                        alt="Vista ${index + 1}"
                    >
                `;
            });
            
            // Botones de Talle
            const sizeContainer = document.getElementById('sizeContainer');
            sizeContainer.innerHTML = sizes.map(size => 
                `<button type="button" class="size-btn" onclick="selectSize(this, ${size})">${size}</button>`
            ).join('');

            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = size;
            document.getElementById('sizeAlert').classList.add('d-none');
        }
